<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4">Create Account</h3>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="w-100 mb-3">
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name" />
        <mat-error *ngIf="signupForm.get('name')?.touched && signupForm.get('name')?.invalid">
          Name is required.
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="w-100 mb-3">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" />
        <mat-error *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid">
          Enter a valid email.
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="w-100 mb-3">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
        <mat-error *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid">
          Password must be at least 6 characters.
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="w-100 mb-3">
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" formControlName="confirmPassword" />
        <mat-error *ngIf="signupForm.hasError('mismatch') && signupForm.get('confirmPassword')?.touched">
          Passwords do not match.
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" class="w-100" [disabled]="signupForm.invalid">Sign Up</button>
    </form>
    <div class="text-center">
      <span >Already have an account?</span>
      <a href="/login">Login here</a>
    </div>
  </div>
  
</div>
